<!DOCTYPE html>
<html lang="en-us">

		<head>
			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<title>Puddle Jumper Schedule App</title>
			<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
			<link rel="stylesheet" type="text/css" href="assets/css/style.css">
			<script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
		<script>
			// Initialize Firebase

		</script>
		</head>

	<body>

			<div class="container">
				<div class="jumbotron">
					<h1 class="text-center">Puddle Jumper Schedule</h1>
					<h4 class="text-center">Never Be Left Behind!</h4>
				</div>

				<div class="row">
					<div class="col-lg-12">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h3 class="panel-title">Current Puddle Jumper Schedule</h3>
							</div>
							<div class="panel-body" id="well-section">
								<table id="jumpers">
								<tr>
									<th>Jumper Name</th>
									<th>Destination</th>
									<th>Next Arrival</th>
									<th>Frequency (min)</th>
									<th>Minutes Away</th>
								</tr>
								</table>
							</div>
						</div>
					</div>
				</div>    

				<div class="row">
					<div class="col-lg-12">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h3 class="panel-title">Add Puddle Jumper</h3>
							</div>
							<div class="panel-body">
									<div class="form-group">
										<label for="jumper-name">Puddle Jumper Name</label>
										<input type="text" class="form-control" id="jumper-name">
									</div>

									<div class="form-group">
										<label for="destination">Destination</label>
										<input type="text" class="form-control" id="destination">
									</div>

									<div class="form-group">
										<label for="first-jumper">First Jumper Time (HH:mm - military time)</label>
										<input type="text" class="form-control" id="first-jumper">
									</div>

									<div class="form-group">
										<label for="frequency">Frequency (mins)</label>
										<input type="text" class="form-control" id="frequency">
									</div>              

									<button type="submit" class="btn btn-default" id="submit-btn">Submit</button> 
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- </div> -->

			<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
			<script type = "text/javascript"
						 src = "https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
			<script src="assets/javascript/app.js"></script>
			<!--<script src="assets/javascript/frontend.js"></script> -->

	</body>

</html>
